{% extends "base.html" %}


{% block content %}
<head>
    <title>Result</title>
</head>
<h2 class="text-center font-weight-normal"> Nearest bus stop has code {{bus_stop}}, it is located at {{bus_stop_desc}}. <br><br> </h2>
<img width="600" class="rounded mx-auto d-block" src="https://maps.googleapis.com/maps/api/staticmap?center={{stop_lat}},
+{{stop_long}}&zoom=18&scale=1&size=600x300&maptype=roadmap&key=AIzaSyCP-Jl7juTcu5KNWo1cEEXWHQMT5MCYPPA&format=png&visual_refresh=
true&markers=size:mid%7Ccolor:0xff0000%7Clabel:2%7C{{stop_lat}},+{{stop_long}}&markers=size:mid%7Ccolor:0x2bff00%7Clabel:1%7C{{user_latitude}},+{{user_longitude}}">
<br><br>
<table class="table table-striped table-light
table-bordered table-hover">
    <thead class="thead-dark">
<tr>
    <th scope="col">{{bus_stop_desc}}</th>
</tr>
</thead>
<tbody>
<tr>{% for bus_no in available_buses %}</tr>
    <td>{{bus_no}}</td>
    {% endfor %}
    </tbody>
</table>

<a class="btn btn-primary" href="/" role="button">
    Go back to home page.</a>

{% endblock %}
